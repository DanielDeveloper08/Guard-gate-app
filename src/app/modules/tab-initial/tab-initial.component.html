<ion-tabs>
  <ion-tab-bar slot="bottom" class="container-tabs">
    <ion-tab-button tab="home" class="tab-item">
      <ion-icon name="home-outline"></ion-icon>
      Inicio
    </ion-tab-button>
    <ion-tab-button tab="visit" class="tab-item">
      <ion-icon name="location-outline"></ion-icon>
      Visitas
    </ion-tab-button>
    <ion-tab-button class="label-menu-tab tab-item"> Menu </ion-tab-button>

    <ion-tab-button tab="panic-alert" class="tab-item">
      <ion-icon name="notifications-outline"></ion-icon>
      Alerta
    </ion-tab-button>
    <ion-tab-button tab="profile" class="tab-item">
      <ion-icon name="person-outline"></ion-icon>
      Perfil
    </ion-tab-button>
  </ion-tab-bar>

  <app-menu></app-menu>
</ion-tabs>

<ion-fab slot="fixed" class="ion-fab-component">
  <ion-fab-button
    (click)="openModalMenu()"
    [style]="{ contain: 'none content' }"
    class="menu-tab"
    [style.width.px]="50"
    [style.height.px]="50"
    [style.marginTop.px]="-34"
    [style.marginBottom.px]="7"
    [style.--box-shadow]="'0 5px 10px blue'"
  >
    <ion-icon name="grid-outline"></ion-icon
  ></ion-fab-button>
</ion-fab>
