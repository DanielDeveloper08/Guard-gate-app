<qrcode
  #parent
  [qrdata]="qrData"
  [allowEmptyString]="true"
  [ariaLabel]="'QR Code image with the following content...'"
  [cssClass]="'center'"
  [colorDark]="'#2755e9'"
  [colorLight]="'#ffffffff'"
  [elementType]="elementType"
  [errorCorrectionLevel]="'M'"
  [imageSrc]="'./assets/icono-guard-gate.png'"
  [imageHeight]="35"
  [imageWidth]="35"
  [margin]="0"
  [scale]="1"
  [title]="'A custom title attribute'"
  [width]="210"
></qrcode>
