<ion-header>
    <ion-toolbar>
        <ion-title>Roles</ion-title>
    </ion-toolbar>
</ion-header>
  
<ion-content>
    <ion-list>
        <ion-item *ngFor="let role of roles">
            {{ role }}
            <ion-icon name="create-outline" slot="end" routerLink="./edit-role"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
