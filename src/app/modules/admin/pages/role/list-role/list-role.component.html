<div class=" small-form-container">
    <ion-card>
        <ion-header>
            <ion-toolbar>
                <ion-title>Roles</ion-title>
            </ion-toolbar>
        </ion-header>
          
        <ion-list>
            <ion-item *ngFor="let role of roles">
                {{ role.name | camelCase }}
                <ion-icon name="create-outline" slot="end" [routerLink]="['/admin/edit-role',role.name]"></ion-icon>
            </ion-item>
        </ion-list>
    </ion-card>
</div>
