<ion-modal #modal [isOpen]="true">
  <ng-template>
    <shared-header
      [cancelButton]="true"
      [urlBack]="'/guard-gate/visitors'"
      (backClick)="closeModalVisitors()"
      [title]="title"
    ></shared-header>
    <ion-content class="ion-padding">
      <div class="loading-splash"></div>
      <form-visitor
        [validForm]="validVisitForm"
        [visitorInit]="visitorEdit"
        (visitorFormEvent)="visitorFormEvent($event)"
        (validVisitFormEvent)="setValidForm($event)"
      ></form-visitor>
      <shared-button
        [label]="'Guardar'"
        (click)="!idVisitorEdit ? saveVisitor() : editVisitor()"
        [isLoading]="isLoadingSave"
      >
      </shared-button>
    </ion-content>
  </ng-template>
</ion-modal>
