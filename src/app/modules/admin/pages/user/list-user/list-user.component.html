<div>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card class="table-filter-container">
                    <ion-toolbar>
                        <ion-title>Usuarios</ion-title>
                        <ion-button slot="end" (click)="gotoAddUser()">Agregar</ion-button>
                    </ion-toolbar>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <p-table #dt
                [value]="users"
                [paginator]="true"
                [rowHover]="true"
                [rows]="5"
                [showCurrentPageReport]="true"
                [scrollable]="true"
                currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} registros"
                [rowsPerPageOptions]="[5, 10, 20]"
                [globalFilterFields]="['username','names','surnames']"
                >
                    <ng-template pTemplate="caption">
                        <div class="flex">
                            <ion-item class="p-input-icon-left">
                                <ion-label position="stack">Filtro:</ion-label>
                                <ion-input type="text" placeholder="Buscar..." pInputText [(ngModel)]="filterText" (input)="dt.filterGlobal(filterText, 'contains')" />
                            </ion-item>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width:15%">Usuario</th>
                            <th style="width:15%">Nombres</th>
                            <th style="width:15%">Apellidos</th>
                            <th style="width:20%">Email</th>
                            <th style="width:20%">Tel. Celular</th>
                            <th style="width:10%">Rol</th>
                            <th style="width:5%">Editar</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.names }}</td>
                            <td>{{ user.surnames }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.phone }}</td>
                            <td>{{ user.role }}</td>
                            <td style="text-align: center;">
                                <ion-icon name="create-outline" size="large" [routerLink]="['/admin/user',user.id]"></ion-icon>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
