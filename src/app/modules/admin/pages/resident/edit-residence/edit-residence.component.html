<div class="large-form-container" *ngIf="!loading">
  <ion-card>
    <form>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-back-button defaultHref=""></ion-back-button>
              </ion-buttons>
              <ion-title>{{editing?'Editar':'Ingresar'}} Residencia</ion-title>
              <ion-button slot="end" (click)="saveChanges()" >Guardar</ion-button>
            </ion-toolbar>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" size-md="6">
            <div class="column-content">
              <div class="column-content">
                <shared-input
                [type]="'text'"
                [pattern]="nameRegex"
                [maxlength]="50"
                [minlength]="3"
                label="Manzana:"
                labelPosition="floating"
                [value]="userForm.get('names')?.value"
                (controlValueChange)="controlValueChange($event,'names')"
                ></shared-input>
              </div>
              <div class="column-content">
                <shared-input
                  [type]="'text'"
                  [pattern]="nameRegex"
                  [maxlength]="50"
                  [minlength]="3"
                  label="Villa:"
                  labelPosition="floating"
                  [value]="userForm.get('surnames')?.value"
                  (controlValueChange)="controlValueChange($event,'surnames')"
                ></shared-input>
              </div>



            </div>
          </ion-col>

        </ion-row>
      </ion-grid>
    </form>
  </ion-card>
</div>
