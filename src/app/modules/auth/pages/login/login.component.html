<ion-content [fullscreen]="true">
  <img src="assets/urbanizacionBg.jpg" alt="Fondo" class="background-image" />

  <div class="ion-padding content-login">
    <div class="logo">
      <img src="assets/logo-color.svg" alt="logo" />
    </div>
    <form class="form-credentials" [formGroup]="signInForm">
      <!-- INPUT USERNAME -->
      <shared-input
        [startIcon]="'person-outline'"
        [formControlName]="'username'"
        [type]="'text'"
        [pattern]="'^[a-zA-Z0-9\-_.]*$'"
        [maxlength]="14"
        [minlength]="3"
        [placeholder]="'Usuario'"
        [setFocus]="setFocus"
      ></shared-input>

      <!-- INPUT PASSWORD -->
      <shared-input
        [startIcon]="'lock-closed-outline'"
        [formControlName]="'password'"
        [type]="'password'"
        [maxlength]="14"
        [isPassword]="true"
        [minlength]="3"
        [placeholder]="'Contraseña'"
        [setFocus]="setFocus"
      ></shared-input>

      <div class="btn-iniciar-sesion">
        <ion-button expand="block" (click)="signIn()"
          >Iniciar sesión</ion-button
        >
      </div>
      <div class="forgot-password">
        <a [routerLink]="'/recovery-password'">¿Ha olvidado su contraseña?</a>
      </div>
    </form>
  </div>
</ion-content>
