<div class="container-last-visit">
  <span class="reason">{{visit.reason | camelCase | truncateWord: 12}}</span>
  <img class="img-last-visit" [src]="visit.photo" alt="imagen-visitante">

  <div class="information-last-visit">
    <span>{{visit.surnames| camelCase}} {{visit.names| camelCase}} </span>

    <span>{{visit.entryDate| customDate}}</span>
  </div>
</div>
