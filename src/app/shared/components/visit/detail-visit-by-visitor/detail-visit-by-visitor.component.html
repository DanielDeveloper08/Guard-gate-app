<ion-modal
  [initialBreakpoint]="1"
  [breakpoints]="[0, 1]"
  #modalDetailVisit
>
  <ng-template>
    <div class="container-detail-visit">
      <div class="close-icon">
        <ion-icon name="close-outline" (click)="closeDetail()"></ion-icon>
      </div>
      <div class="title-general">
        <div class="title">
          <ion-icon name="person-outline"></ion-icon>
          <span>Visitante</span>
        </div>
        <access-tag [hasEntered]="visitor?.hasEntered!"  *ngIf="visitor?.hasEntered != null"></access-tag>
      </div>
      <div class="header-detail">
        <div class="header-left">
          <shared-avatar [initials]="'DA'"></shared-avatar>
        </div>
        <div class="header-right">
          <span>{{visitor?.names}} {{visitor?.surnames}}</span>
          <span class="identication">CI: {{visitor?.docNumber}}</span>
        </div>
      </div>
      <div class="body-detail">
        <div class="title-detail">
          <ion-icon name="images-outline"></ion-icon>
          <span>Imágenes de visita</span>
        </div>
        <ion-grid>
          <ion-row>
            <ion-col size="12" sizeMd="3" *ngFor="let photo of photos" class="photo">
              <ion-img [src]="photo" alt="image-visit"></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
        <div class="title-detail">
          <ion-icon name="eye-outline"></ion-icon>
          <span>Observación</span>
        </div>
        <div class="observation">
          <span>{{visitor?.observation ?? 'Sin observación'}}</span>
        </div>
        <div class="title-detail">
          <ion-icon name="car-sport-outline"></ion-icon>
          <span>Placa</span>
        </div>
        <div class="observation">
          <span>{{visitor?.carPlate ?? 'Sin vehículo registrado'}}</span>
        </div>
      </div>
    </div>
  </ng-template>
</ion-modal>
