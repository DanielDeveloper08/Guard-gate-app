<shared-header [title]="'Visitas'"> </shared-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container-filter-new-visit">
    <shared-button [label]="'Nueva visita'" id="open-modal">
    </shared-button>

    <shared-input
      [startIcon]="'search'"
      [type]="'text'"
      [pattern]="'^[a-zA-Z0-9\-_.]*'"
      [maxlength]="14"
      [minlength]="3"
      [placeholder]="'Buscar visita'"
      (controlValueChange)="controlValueChangeFilter($event)"
    ></shared-input>
  </div>

  <div *ngFor="let visit of visitData" class="item-visit">
    <card-visit [visit]="visit"></card-visit>
  </div>
  <router-outlet></router-outlet>
</ion-content>


  <ion-modal trigger="open-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]" #modalTypeVisit>
    <ng-template>
      <div class="block container-type-visit">
        <ion-card class="item-type-visit" (click)="goToAddVisit('qr')">
          <span>Visita por QR</span>
        </ion-card>
        <ion-card class="item-type-visit" (click)="goToAddVisit('preauthorized')">
          <span>Visita preautorizada</span>
        </ion-card>
      </div>
    </ng-template>
  </ion-modal>
