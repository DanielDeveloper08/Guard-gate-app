<ion-grid>
  <ion-row>
    <ion-col class="spinner" *ngIf="isLoadingImage">
      <ion-spinner></ion-spinner>
    </ion-col>
    <ion-col size="12" sizeMd="3" *ngFor="let photo of photos" class="photo">
      <ion-img [src]="photo"></ion-img>
      <ion-icon name="trash-outline" class="icon-delete" (click)="removePhoto(photo)"></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>
