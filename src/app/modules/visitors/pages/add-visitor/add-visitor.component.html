<ion-modal #modal [isOpen]="true">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Registrar visitante</ion-title>
        <ion-buttons slot="start" (click)="closeModalVisitors()">
          <ion-icon name="chevron-back-outline"></ion-icon>
          <ion-button class="button-back">Regresar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form-visitor
        [validForm]="validVisitForm"
        (visitorFormEvent)="visitorFormEvent($event)"
        (validVisitFormEvent)="setValidForm($event)"
      ></form-visitor>
      <shared-button
        [label]="'Guardar'"
        (click)="saveVisitor()"
        [isLoading]="isLoadingSave"
      >
      </shared-button>
    </ion-content>
  </ng-template>
</ion-modal>
