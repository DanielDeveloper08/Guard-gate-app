<ion-modal [initialBreakpoint]="1" [breakpoints]="[0, 1]" #modalActions>

    <div class="title-modal">
      <span>Gesti√≥n de Acceso</span>
      <div class="close-icon">
        <ion-icon name="close-outline" (click)="closeActions()"></ion-icon>

    </div>
    <div class="container-actions-visitor">
      <div class="body-actions">
