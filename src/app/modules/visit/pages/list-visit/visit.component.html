<shared-header [title]="'Visitas'"></shared-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container-filter-new-visit">
    <shared-button [label]="'Nueva visita'" (click)="newVisit()">
    </shared-button>
    <shared-input [startIcon]="'search'" [type]="'text'" [pattern]="'^[a-zA-Z0-9\-_.]*'" [maxlength]="14"
      [minlength]="3" [placeholder]="'Buscar visita'"
      (controlValueChange)="controlValueChangeFilter($event)"></shared-input>
  </div>

  <div *ngFor="let visit of visitData" class="item-visit">
    <card-visit [visit]="visit"></card-visit>
  </div>
 
    
</ion-content>
