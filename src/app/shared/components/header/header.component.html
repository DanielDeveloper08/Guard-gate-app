<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="back()" *ngIf="backUrl">
      <ion-icon name="chevron-back-outline" class="button-back"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-center tittle">{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
