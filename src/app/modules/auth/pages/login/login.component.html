<ion-content [fullscreen]="true">
  <img src="assets/urbanizacionBg.jpg" alt="Fondo" class="background-image" />

  <div class="ion-padding content-login">
    <div class="logo">
      <img src="assets/logo-color.svg" alt="logo" />
    </div>
    <form class="form-credentials" [formGroup]="signInForm">
      <ion-item>
        <ion-input
        type="text"
        pattern="^[a-zA-Z0-9\-_.]*$"
        maxlength="14"
        minlength="3"
        formControlName="username"
        placeholder="Usuario"
        class="input"
      ></ion-input>
      
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input
          type="password"
          formControlName="password"
          placeholder="Contraseña"
          class="input"
        ></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class="btn-iniciar-sesion">
        <ion-button expand="block" (click)="signIn()"
          >Iniciar sesión</ion-button
        >
      </div>
      <div class="forgot-password">
        <a [routerLink]="'/recovery-password'">¿Ha olvidado su contraseña?</a>
      </div>
    </form>
  </div>
</ion-content>
