<ion-modal
  [isOpen]="true"
  [initialBreakpoint]="1"
  [breakpoints]="[0, 1]"
  #modalTypeVisit
  #modalDetailVisit
>
  <ng-template>
    <div class="container-detail-visit">
      <div class="close-icon">
        <ion-icon name="close-outline" (click)="closeDetail()"></ion-icon>
      </div>
      <div class="title-detail">
        <ion-icon name="person-outline"></ion-icon>
        <span>Visitante</span>
      </div>
      <div class="header-detail">
        <div class="header-left">
          <shared-avatar [initials]="'DA'"></shared-avatar>
        </div>
        <div class="header-right">
          <span>Daniel Asanza Erazo</span>
          <span class="identication">CI: 0943995555</span>
        </div>
      </div>
      <div class="body-detail">
        <div class="title-detail">
          <ion-icon name="images-outline"></ion-icon>
          <span>Imágenes de visita</span>
        </div>
        <ion-grid>
          <ion-row>
            <ion-col size="12" sizeMd="3" *ngFor="let photo of photos" class="photo">
              <ion-img [src]="photo" alt="image-visit"></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
        <div class="title-detail">
          <ion-icon name="eye-outline"></ion-icon>
          <span>Obsersavión</span>
        </div>
        <div class="observation">
          <span>Durante la revisión de la visita, se notó que el visitante portaba un paquete grande. Se procedió a realizar una inspección adicional y se verificó que el contenido correspondía a artículos permitidos.</span>
        </div>
      </div>
    </div>
  </ng-template>
</ion-modal>
